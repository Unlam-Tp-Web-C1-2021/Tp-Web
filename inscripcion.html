<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscripción a curso</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/estilo-general.css" />
  <link rel="stylesheet" href="./css/estilo-inscripcion.css" />
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery_validate.js"></script>
  <script src="js/validacion-inscripcion.js"></script>
</head>

<body>
  <header>
    <div class="container-header">
      <div id="container-logo">
        <img src="img/logo.png" alt="logo" id="logo-main" />
      </div>
      <div class="container-search">
        <datalist id="cursos">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </datalist>

        <input type="text" name="buscador" list="cursos" placeholder="Buscar..." />

        <img src="img/search.svg" alt="buscador" />
      </div>
      <div>
        <img src="img/shopping.svg" alt="carrito" />
      </div>
    </div>
  </header>
  <main>
    <nav class="nav-main">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="gif-card.html">Gift Card</a></li>
        <li><a href="calendario.html">Calendario</a></li>
      </ul>
    </nav>

    <div class="modal fade" id="dialog-persons" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Inscriptos</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="users-containers" class="modal-body">
            
          </div>
          <div class="modal-footer">
            <button id="button-dialog" type="button" class="btn btn-primary">Cerrar</button>
          </div>
        </div>
      </div>
    </div>


    <div class="contenedor-form">
      <h1>NOMBRE DEL CURSO</h1>
      <h2>INSCRIPCIÓN</h2>
      <div class="datos-form">
        <form class="inscripcion" id="inscripcion" name="inscripcion" action="#" method="POST">
          <div class="persona" id="persona">
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre"
              class="campo-form input-form" />
            <input type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido"
              class="campo-form input-form" />
            <input type="number" name="dni" id="dni" placeholder="Ingrese Número de Documento"
              class="campo-form input-form" />
          </div>

          <div class="personas-agregadas-container">
            <div class="personas-agregadas"></div>
          </div>

          <div class="container-agregar">
            <img class="agregar-img agregar-persona" src="img/mas.png" alt="">
            <img class="agregar-img sacar-persona" src="img/menos.png" alt="">
          </div>

          <div class="precio-btn">
            <p class="precio">$000.00</p>
            <input type="submit" value="INSCRIBIRSE" class="btn-inscripcion input-form scale-animation" />
          </div>



        </form>

        <div id="mensaje"></div>
      </div>
    </div>

    <div class="container-medio-pago">
      <h2>MEDIOS DE PAGO</h2>
      <div class="container-img-medio-pago">
        <img src="img/paypal.png" alt="" class="img-medio-pago scale-animation" />
        <img src="img/mastercard.png" alt="" class="img-medio-pago scale-animation" />
        <img src="img/visa.png" alt="" class="img-medio-pago scale-animation" />
        <img src="img/mercadopago.jpg" alt="" class="img-medio-pago mercadopago scale-animation" />
        <img src="img/pagofacil.svg" alt="" class="img-medio-pago scale-animation" />
      </div>
    </div>
  </main>
  <footer>
    <div class="container-footer">
      <div class="footer-info">
        <h3>Datos del grupo</h3>

        <ul>
          <li>Joaquin Romero</li>
          <li>Daira Garraza</li>
          <li>Sebastian Rueda</li>
          <li>Matías Romé</li>
        </ul>
      </div>
      <div class="footer-info">
        <h3>Menu inferior</h3>

        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="gift-card.html">Gif Card</a></li>
          <li><a href="calendario.html">Calendario</a></li>
        </ul>
      </div>
      <div class="footer-info">
        <h3>Redes Sociales</h3>

        <a href="https://www.unlam.edu.ar/" target="_blanck"> <img src="img/004-instagram.png"></a>
        <a href="https://www.unlam.edu.ar/" target="_blanck"><img src="img/001-logo-de-facebook.png"></a>
        <a href="https://www.unlam.edu.ar/" target="_blanck"><img src="img/003-boton-de-logo-del-twitter.png"></a>
        <a href="https://www.unlam.edu.ar/" target="_blanck"><img src=" img/002-youtube.png"></a>
      </div>
    </div>
  </footer>
</body>

</html>
