<!DOCTYPE html>

    <meta charset="UTF-8">

<body>

    <header>
        <div class="container-header">
            <div id="container-logo">
                <img src="img/logo.png" alt="logo" id="logo-main">
            </div>
            <div class="container-search">
                <datalist id="cursos">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </datalist>

                <input type="text" name="buscador" list="cursos" placeholder="Buscar...">

                <img src="img/search.svg" alt="buscador">
            </div>
            <div>
                <img src="img/shopping.svg" alt="carrito">
            </div>
        </div>
    </header>

    <main>
        <nav class="nav-main">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li> <a href="contacto.html">Contacto</a></li>
                <li> <a href="gift-card.html">Gift Card</a></li>
                <li> <a href="calendario.html">Calendario</a></li>
            </ul>
        </nav>

        <section class="section-contacto">
            <h1>CONTACTO</h1>

            <article class="acticle-contacto">
                <form id="contacto" name="contacto" class="form-contacto" action="#" method="GET">
                    <!-- clase creada para darle el mismo estilo en el css y que no le sobre escriba el style del input del submit -->
                    <div class="container-form-contacto">
                        <label for="nya">Nombre y Apellido</label>
                        <input class="bordes-redondeados-solid" type="text" id="nya" name="nombre" placeholder="Ingrese su nombre y apellido" >
    
                        <label for="email">Email</label>
                        <input class="bordes-redondeados-solid" type="text" id="email" name="correo" placeholder="Ingre su email">
    
                        <label for="telefono">Teléfono</label>
                        <input class="bordes-redondeados-solid" type="text" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono">

                        <label for="curso">Curso</label>
                        <select class="bordes-redondeados-solid" name="curso" id="curso">
                            <option value="1">Programación</option>
                            <option value="2">Diseño</option>
                        </select> 

                        <label for="consulta">Consulta</label>
                        <textarea class="bordes-redondeados-solid" name="consulta" id="consulta" cols="30" rows="10" maxlength="1000"></textarea>  
                        <p id="caracteres">Caractéres restantes: 1000</p>                          
                    </div>
                    <div id="mensaje" class="error"></div>
                    <input class="button-submit-contacto button" type="submit" value="Enviar">
                </form>
            </article>

            <article class="article-ubicacion">
                <h2>UBICACIÓN</h2>
                <iframe class="mapa-ubicacion-contacto bordes-redondeados-solid" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13125.981945658838!2d-58.573808612780766!3d-34.66744216389612!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x8867107f425fade5!2sUniversidad+Nacional+de+La+Matanza!5e0!3m2!1ses!2sar!4v1558465262229!5m2!1ses!2sar"></iframe>
            </article>
        </section>
                
    </main>
